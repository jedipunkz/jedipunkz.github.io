name: Deploy Hugo Site to Master

on:
  push:
    branches:
      - source
    paths-ignore:
      - ".github/**"

# Allow one concurrent deployment
concurrency:
  group: "deploy"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: source
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Build with Hugo
        run: |
          hugo --environment=production -t PaperMod

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: master

      - name: Comment on related PR
        uses: actions/github-script@v7
        if: github.event_name == 'push' && github.ref == 'refs/heads/source'
        with:
          script: |
            const commits = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              per_page: 10
            });
            
            for (const commit of commits.data) {
              const prs = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: commit.sha
              });
              
              for (const pr of prs.data) {
                if (pr.state === 'closed' && pr.merged) {
                  await github.rest.issues.createComment({
                    issue_number: pr.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: `🚀 **デプロイ完了！**\n\nあなたの変更がmasterブランチに正常にデプロイされました。\n\n📅 デプロイ時刻: ${new Date().toLocaleString('ja-JP', {timeZone: 'Asia/Tokyo'})}\n💡 サイトが更新されるまで数分かかる場合があります。`
                  });
                }
              }
            }

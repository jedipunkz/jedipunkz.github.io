name: Deploy Hugo Site to Master

on:
  push:
    branches:
      - source
    paths-ignore:
      - ".github/**"

# Allow one concurrent deployment
concurrency:
  group: "deploy"
  cancel-in-progress: true

# Default to bash
defaults:
  run:
    shell: bash

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: source
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.2'
          extended: true

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Build with Hugo
        run: |
          hugo --environment=production -t PaperMod

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: master

      - name: Comment on PR - Deploy Success
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # マージされたPRを探す
          PR_NUMBER=$(gh pr list --state merged --limit 10 --json number,headRefName,mergeCommit --jq ".[] | select(.mergeCommit.oid == \"${{ github.sha }}\") | .number" | head -1)
          
          if [ -n "$PR_NUMBER" ]; then
            DEPLOY_TIME=$(date '+%Y-%m-%d %H:%M:%S JST')
            COMMENT_BODY="🚀 **デプロイ完了！**

あなたの変更がmasterブランチに正常にデプロイされました。

📅 デプロイ時刻: $DEPLOY_TIME
💡 サイトが更新されるまで数分かかる場合があります。"
            gh pr comment $PR_NUMBER --body "$COMMENT_BODY"
            echo "コメントを投稿しました (PR #$PR_NUMBER)"
          else
            echo "関連するPRが見つかりませんでした"
          fi

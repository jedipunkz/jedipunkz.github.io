<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません</title>
    <script>
        // URL リダイレクト処理
        // 1. /blog/* から /post/* へのリダイレクト
        // 2. /post/YYYY/MM/DD/* から /post/* へのリダイレクト
        (function() {
            var currentPath = window.location.pathname;

            // /blog/* から /post/* へのリダイレクト
            if (currentPath.indexOf('/blog/') === 0) {
                var newPath = currentPath.replace('/blog/', '/post/');
                window.location.replace(newPath + window.location.search + window.location.hash);
                return;
            }

            // /post/YYYY/MM/DD/* から /post/* へのリダイレクト
            var datePathPattern = /^\/post\/(\d{4})\/(\d{2})\/(\d{2})\//;
            if (datePathPattern.test(currentPath)) {
                var slug = currentPath.split('/').slice(5).join('/');
                var newPath = '/post/' + slug;
                window.location.replace(newPath + window.location.search + window.location.hash);
                return;
            }
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 72px;
            margin: 0;
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>お探しのページが見つかりませんでした。</p>
    <p><a href="/">トップページに戻る</a></p>
</body>
</html>

<link rel="stylesheet" href="/css/custom.css">
<style>
/* Code block font size adjustment - Direct CSS */
.post-content code,
.post-content pre code,
.post-content .highlight code,
.post-content .highlighttable code {
    font-size: 1em !important;
}

/* Inline code font size */
.post-content p code,
.post-content li code,
.post-content td code {
    font-size: 1em !important;
}
</style>

{{- /* Schema.org JSON-LD structured data for SEO */ -}}
{{- if .IsPage -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ .Title | jsonify }},
  "description": {{ with .Description }}{{ . | jsonify }}{{ else }}{{ .Summary | plainify | jsonify }}{{ end }},
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  {{- with .Lastmod }}
  "dateModified": "{{ .Format "2006-01-02T15:04:05Z07:00" }}",
  {{- end }}
  "author": {
    "@type": "Person",
    "name": {{ site.Params.author | default "jedipunkz" | jsonify }}
  },
  "publisher": {
    "@type": "Person",
    "name": {{ site.Params.author | default "jedipunkz" | jsonify }},
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.BaseURL }}{{ with site.Params.images }}{{ index . 0 }}{{ end }}"
    }
  },
  {{- with .Params.tags }}
  "keywords": {{ . | jsonify }},
  {{- end }}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }{{ with .Params.cover.image }},
  "image": {
    "@type": "ImageObject",
    "url": "{{ . | absURL }}"
  }
  {{- end }}
}
</script>
{{- else if .IsHome -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": {{ site.Title | jsonify }},
  "url": "{{ site.BaseURL }}",
  "description": {{ site.Params.description | jsonify }},
  "publisher": {
    "@type": "Person",
    "name": {{ site.Params.author | default "jedipunkz" | jsonify }}
  }
}
</script>
{{- end -}}

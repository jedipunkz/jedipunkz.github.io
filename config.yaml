baseURL: "https://jedipunkz.github.io"
title: "jedipunkz 🚀 のブログ"
pagination:
  pagerSize: 8
theme: PaperMod
enableInlineShortcodes: true
enableRobotsTXT: true
buildFuture: true

# GA4 Measurement ID
googleAnalytics: "G-2H91XCYVZ8"

minify:
  disableXML: true

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: About Me
          url: about
          weight: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  canonifyURLs: true
  description: "SRE・インフラ・Kubernetes・DevOpsについて学ぶ技術ブログ"
  keywords: [SRE, Kubernetes, DevOps, Infrastructure, Cloud, OpenStack, AWS, GCP, Terraform, CI/CD]
  author: jedipunkz
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  defaultTheme: auto
  ShowShareButtons: true
  displayFullLangName: true
  DateFormat: "2006-01-02"
  assets:
    favicon: '/favicon.ico'
    favicon16x16: '/favicon-16x16.png'
    favicon32x32: '/favicon-32x32.png'
    apple_touch_icon: '/apple-touch-icon.png'
  images: ["jedipunkz.jpg"]
  cover:
    image: "jedipunkz.jpg"

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "https://jedipunkz.github.io/jedipunkz.jpg"
    imageTitle: jedipunkz
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "jedipunkz 🚀 のブログ"
    Content: >
      SRE になるために学んでいくブログです
  socialIcons:
    - name: twitter
      url: "http://x.com/jedipunkz"
    - name: github
      url: "https://github.com/jedipunkz"

taxonomies:
  category: categories
  tag: tags
  series: series

privacy:
  vimeo:
    disabled: true
    simple: true

  x:
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  x:
    disableInlineCSS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: tokyonight-wave
    lineNos: false
    lineNumbersInTable: false

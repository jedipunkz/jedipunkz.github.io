baseURL: "https://jedipunkz.github.io"
title: "jedipunkz 🚀 のブログ"
paginate: 8
theme: PaperMod
enableInlineShortcodes: true
enableRobotsTXT: true
googleAnalytics: "UA-30563095-1"

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: About
                  url: about
                  weight: 5

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    # author: ["Me", "You"] # multiple authors
    ShowReadingTime: true
    defaultTheme: light
    ShowShareButtons: true
    displayFullLangName: true
    # images: ""
    # assets:
    #   favicon: '<path / external url>'

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "jedipunkz 🚀 です。こんにちは。👋"
        Content: >
            SRE として働いています。元インフラエンジニア・クラウドエンジニアです。インフラ寄りのソフトウェア技術について記事にしていくブログです。 - 興味ある技術: AWS, EKS, GKE, Golang, Python, Kubernetes, OpenStack, Ceph, Terraform, Ansible, etc...🍣
    socialIcons:
        - name: twitter
          url: "http://twitter.com/jedipunkz"
        - name: github
          url: "https://github.com/jedipunkz"

taxonomies:
    category: categories
    tag: tags
    series: series

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

markup:
    goldmark:
        renderer:
            unsafe: true
